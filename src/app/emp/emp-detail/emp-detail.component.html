<th scope="row">
  <a
    [routerLink]="[
      '/',
      { outlets: { primary: ['navbar'], contenu: ['employees', employee.id] } }
    ]"
  >
    {{ employee.id }}
  </a>
</th>
<td>{{ employee.name }}</td>
<td>{{ employee.salary }}</td>
<td>{{ employee.fonction }}</td>
<input
  (click)="deleteEmployee(employee.id)"
  type="submit"
  class="fadeIn fourth"
  value="Delete"
/>
