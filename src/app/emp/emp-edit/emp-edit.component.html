<div style="width: 500px; margin: auto">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="employee.name"
          name="name"
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="salary">Salaire</label>
        <input
          type="text"
          class="form-control"
          id="salary"
          required
          [(ngModel)]="employee.salary"
          name="salary"
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="fonction">Fonction</label>
        <input
          type="text"
          class="form-control"
          id="fonction"
          required
          [(ngModel)]="employee.fonction"
          name="fonction"
        />
      </div>
      <button (click)="saveEmployee()" class="btn btn-success">Update</button>
    </div>
    <div class="form-group">
      <div class="alert alert-danger" role="alert">
        Login failed: {{ message }}
      </div>
    </div>
  </div>
</div>
